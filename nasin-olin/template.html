<html>

<head>
    <title>nasin olin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="text/html; charset=UTF-8" name="Content-Type" />


    <!-- OpenGraph tags for social media embeds -->
    <meta property="og:title" content="nasin olin">
    <meta property="og:image" content="/sitelen-musi/nasin-olin/image.png">
    <meta property="og:type" content="article">

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="nasin olin">
    <meta name="twitter:image" content="https://mkualquiera.github.io/sitelen-musi/nasin-olin/image.png">

    <script src="/sitelen-musi/layout_fixer.js"></script>

    <style>
        @font-face {
            font-family: 'nasin-nanpa';
            src: url('/sitelen-musi/fonts/nasin-nanpa-4.0.1.otf') format('opentype');
        }

        :root {
            --text-color: #ffffff;
            --neon-blue: #0ff;
            --neon-purple: #f0f;
            --neon-green: #0f0;
            --neon-red: #ff2d2d;
            --fire-orange: #ff7700;
            --blood-red: #cc0000;
            --heart-glow: #ff4d4d;
            --dialog-bg: rgba(0, 0, 0, 0.8);
            --quote-color: #ffab8a;
        }

        html {
            background-color: #000000;
            color: var(--text-color);
            background-image: linear-gradient(to bottom,
                    rgba(20, 0, 0, 0.9),
                    rgba(70, 0, 0, 0.7),
                    rgba(20, 0, 0, 0.9));
        }

        /* Chapter styling */
        lipu {
            display: block;
            margin: 2em 0;
            padding: 1em;
            border-left: 0.2em solid var(--fire-orange);
            background: linear-gradient(90deg,
                    rgba(60, 0, 0, 0.4) 0%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        lipu h1 {
            color: var(--fire-orange);
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--heart-glow);
            margin-bottom: 1em;
        }

        /* Memory/flashback styling */
        memory {
            display: block;
            margin: 2em 0;
            padding: 1em;
            border-left: 0.2em solid var(--blood-red);
            background: linear-gradient(90deg,
                    rgba(40, 0, 0, 0.6) 0%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        memory h1 {
            color: var(--blood-red);
            text-shadow: 0 0 10px var(--neon-red);
            margin-bottom: 1em;
        }

        /* Cartouche styling - more intense */
        ct {
            border: 0.12em solid var(--fire-orange);
            border-radius: 5px;
            display: inline-block;
            margin: 0.13em;
            padding: 0.2em 0.4em;
            box-shadow: 0 0 5px var(--neon-red);
            background: rgba(60, 0, 0, 0.3);
        }

        /* Name styling */
        tn {
            border: 0.12em dashed var(--blood-red);
            display: inline-block;
            padding: 0.2em 0.4em;
            box-shadow: 0 0 5px var(--blood-red);
            background: rgba(60, 0, 0, 0.3);
        }

        /* Pi styling with blood-like glow */
        pi {
            display: inline-block;
            border-left: 0.12em solid var(--blood-red);
            border-bottom: 0.12em solid var(--blood-red);
            border-top: none;
            border-right: none;
            padding: 0.13em;
            margin: 0.13em;
            box-shadow:
                -2px 2px 3px -1px var(--blood-red),
                -1px 1px 2px -1px var(--blood-red);
            background: rgba(40, 0, 0, 0.2);
        }

        /* Quote styling like battlefield dialog */
        quote {
            display: inline-block;
            padding: 0.5em;
            margin: 0.5em;
            background: var(--dialog-bg);
            border-radius: 0.3em;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            background-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 40, 40, 0.1) 2px,
                    rgba(180, 0, 0, 0.1) 4px);
            max-width: 100%;
            color: var(--quote-color);
            border-left: 2px solid var(--blood-red);
        }

        /* Battlefield scanlines */
        html::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(80, 0, 0, 0.1),
                    rgba(80, 0, 0, 0.1) 1px,
                    transparent 1px,
                    transparent 4px);
            pointer-events: none;
            z-index: 9999;
        }

        /* Vibrating h1s - more intense */
        @keyframes battlefield-glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 2px);
            }

            40% {
                transform: translate(-2px, -3px);
            }

            60% {
                transform: translate(3px, 2px);
            }

            80% {
                transform: translate(2px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        lipu h2,
        memory h2 {
            animation: battlefield-glitch 1.5s ease-in-out infinite;
        }

        /* Fire-like text flicker effect */
        @keyframes textFlickerFire {
            0% {
                text-shadow: 0 0 10px var(--fire-orange);
            }

            5% {
                text-shadow: none;
            }

            10% {
                text-shadow: 0 0 10px var(--fire-orange);
            }

            20% {
                text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--fire-orange);
            }

            25% {
                text-shadow: none;
            }

            30% {
                text-shadow: 0 0 10px var(--neon-red);
            }

            100% {
                text-shadow: 0 0 10px var(--fire-orange);
            }
        }

        @keyframes textFlickerBlood {
            0% {
                text-shadow: 0 0 10px var(--blood-red);
            }

            5% {
                text-shadow: none;
            }

            10% {
                text-shadow: 0 0 10px var(--blood-red);
            }

            20% {
                text-shadow: 0 0 10px var(--blood-red), 0 0 20px var(--neon-red);
            }

            25% {
                text-shadow: none;
            }

            30% {
                text-shadow: 0 0 10px var(--blood-red);
            }

            100% {
                text-shadow: 0 0 10px var(--blood-red);
            }
        }

        lipu h2 {
            animation: battlefield-glitch 1s ease-in-out infinite, textFlickerFire 3s linear infinite;
        }

        memory h2 {
            animation: battlefield-glitch 1s ease-in-out infinite, textFlickerBlood 3s linear infinite;
        }

        open h1 {
            text-shadow: 0 0 10px var(--fire-orange), 0 0 20px var(--blood-red);
            font-size: 3em;
        }

        html {
            font-family: 'nasin-nanpa', sans-serif;
            font-size: 16px;
        }

        body {
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            background-image: url('path-to-your-image.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: fixed;
            /* Adjust based on image size */
        }

        ct,
        tn,
        pi {
            display: inline-block;
            white-space: normal;
            break-inside: avoid;
            break-after: avoid;
            break-before: avoid;
        }

        quote::before {
            content: "「";
            left: 0.5em;
            color: var(--blood-red);
        }

        quote::after {
            content: "」";
            right: 0.5em;
            color: var(--blood-red);
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--blood-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* Add dripping blood effect to main headings */
        @keyframes blood-drip {
            0% {
                text-shadow: 0 0 10px var(--blood-red);
                color: var(--fire-orange);
            }

            50% {
                text-shadow: 0 0 15px var(--neon-red), 0 -3px 5px var(--blood-red);
                color: var(--neon-red);
            }

            100% {
                text-shadow: 0 0 10px var(--blood-red);
                color: var(--fire-orange);
            }
        }

        h1 {
            animation: blood-drip 4s infinite;
            position: relative;
        }

        /* Add pulsing heart effect to the overall page */
        @keyframes heart-pulse {
            0% {
                box-shadow: inset 0 0 30px rgba(255, 0, 0, 0.1);
            }

            50% {
                box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2);
            }

            100% {
                box-shadow: inset 0 0 30px rgba(255, 0, 0, 0.1);
            }
        }

        body {
            animation: heart-pulse 4s infinite;
        }
    </style>
</head>

<body>
    <div style="width: 100%; max-width: 800px; margin: 0 auto; padding: 0 1 rem;">
        <div>{{{content}}}</div>
        <div class="sitelen-poki">
            <img src="/sitelen-musi/nasin-olin/image.png" alt="sitelen">
        </div>
    </div>
</body>

</html>
