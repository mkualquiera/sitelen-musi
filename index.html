<!DOCTYPE html>

<head>
    <title>sitelen musi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script ref="/sitelen-musi/layout_fixer.js"></script>

    <style>
        @font-face {
            font-family: 'sitelen-pona';
            src: url('/sitelen-musi/fonts/linja li nja tan jan Jami.ttf') format('opentype');
        }

        :root {
            --bg-color: #080808;
            --text-color: #ffffff;
            --grid-gap: 1.5rem;
            --card-padding: 1.5rem;
        }

        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'sitelen-pona', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--grid-gap);
            padding: var(--grid-gap);
        }

        .story-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .story-card:hover .story-image {
            filter: blur(3px) brightness(0.7);
        }

        .story-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 0 1rem;
        }

        .mature-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .story-card:hover .story-title,
        .story-card:hover .mature-indicator {
            opacity: 1;
        }

        /* Noise overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        @media (max-width: 768px) {
            .stories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="noise"></div>
    <div class="container">
        <div class="stories-grid" id="stories-grid"><story mature="true" url="./olin-ma-ko">󱥅󱤰󱤜</story>
<story url="./jan-ante">󱤑󱤆</story></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Find all story tags and create cards
            const storyElements = document.getElementsByTagName('story');
            const storiesGrid = document.getElementById('stories-grid');

            Array.from(storyElements).forEach(story => {
                const url = story.getAttribute('url');
                const title = story.textContent;
                const isMature = story.getAttribute('mature') === 'true';

                const card = document.createElement('a');
                card.href = url;
                card.className = 'story-card';

                card.innerHTML = `
                    <img class="story-image" src="${url}/image.png" alt="${title}">
                    <div class="story-title">${title}</div>
                    ${isMature ? '<div class="mature-indicator">Mature Content</div>' : ''}
                `;

                storiesGrid.appendChild(card);
            });

            // Delete original story tags
            Array.from(storyElements).forEach(story => {
                story.remove();
            });
        });
    </script>
</body>

</html>
